<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trion - Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/configurator.css">
    <link rel="stylesheet" href="css/configurator.css.map">
    <link rel="icon" href="imgs/icon.png>">
    <script async src="js/main.js"></script>
</head>

<a href="/"><svg id="close-menu-button" width="48" height="47" viewBox="0 0 48 47" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0_551_410)">
            <path d="M35.75 -0.25L12 23.5L35.75 47.25" stroke="white" stroke-width="4" stroke-linecap="round"
                stroke-linejoin="round" />
        </g>
        <defs>
            <clipPath id="clip0_551_410">
                <rect width="47" height="47" fill="black" transform="matrix(0 1 -1 0 47.375 0)" />
            </clipPath>
        </defs>
    </svg></a>

<body id="login">
    <img src="imgs/logo.png" class="floating-logo" alt="Trion Logo">
    <section class="content-wrapper">
        <div class="title-wrapper">
            <h1 class="title">Login</h1>
        </div>
        <div class="login-container">
            <div class="input-wrapper">
                <input class="email-input" inputmode="email" type="email" id="email-input" name="email"
                    autocomplete="username" autocapitalize="none" spellcheck="false" required=""
                    placeholder="Email address or phone number">
            </div>
            <button class="continue-btn">
                Continue
            </button>
            <p class="other-page">
                Don't have an account?
                <a class="other-page-link" href="#">Sign Up</a>
            </p>
        </div>
    </section>

    <footer>
        <div id="privacy">
            <p>&copy; 2025 by Trion.</p>
            <a href="https://www.figma.com/exit?url=https%3A%2F%2Fwww.trionsupercars.com%2Fprivacy">
                <p>Privacy Notice</p>
            </a>
        </div>
    </footer>
</body>


</html>
